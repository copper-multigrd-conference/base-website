<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Copper Mountain Conference on Iterative and Multigrid Methods">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/favicon.ico">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->

  <div class="container">
      <div class="d-block mx-auto main-block">
      <h1 class="title">18th Copper Mountain Conference On</h1>
      <h1 class="title">Multigrid Methods</h1>
      </div>
  </div>

  <div class="container">
      <div class="d-block mx-auto main-block">
        <h2 class="title">Copper Mountain, Colorado</h2>
      </div >
      <div class="d-block mx-auto main-block">
        <h2 class="title" style="color: #110000;"><a href="http://easychair.org/smart-program/Copper2017/index.html">**Program**</a></h2>
        <h2 class="title" style="color: #110000;"><a href="./program-static/index.html">**Program (archive)**</a></h2>
      </div >

    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="card">
          <!-- from https://commons.wikimedia.org/wiki/File:Copper_Trail.jpg retrieved on 20160711 -->

          <img class="img-fluid img-rounded" src="./images/640px-Copper_Trail.jpg" alt="Copper Mountain">
        </div>
      </div>
    </div>
  </div>
